<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailUI CSS Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Toolbar -->
    <div class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold">TailUI CSS Generator</h1>
            
            <div class="flex items-center gap-2">
                <button id="undoBtn" class="p-2 rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                    </svg>
                </button>
                <button id="redoBtn" class="p-2 rounded hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.05-5.5 7.6-5.5 1.95 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-600">Columns:</span>
                <button id="decreaseColumns" class="p-1 rounded hover:bg-gray-100">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 13H5v-2h14v2z"/>
                    </svg>
                </button>
                <span id="columnCount" class="w-8 text-center text-sm font-medium">12</span>
                <button id="increaseColumns" class="p-1 rounded hover:bg-gray-100">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
            </div>

            <div class="flex items-center gap-2">
                <button id="exportBtn" class="flex items-center gap-2 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Export
                </button>
                
                <label class="flex items-center gap-2 px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 cursor-pointer">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                    Import
                    <input type="file" id="importInput" accept=".json" class="hidden">
                </label>
            </div>
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-50 border-r border-gray-200 p-4">
            <h2 class="text-lg font-semibold mb-4">Shapes</h2>
            <div class="space-y-2">
                <div draggable="true" data-type="rectangle" class="shape-item flex items-center gap-2 p-3 bg-white rounded-lg border border-gray-200 cursor-grab hover:shadow-md transition-shadow">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="text-gray-600">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    </svg>
                    <span class="text-sm font-medium">Rectangle</span>
                </div>
                <div draggable="true" data-type="circle" class="shape-item flex items-center gap-2 p-3 bg-white rounded-lg border border-gray-200 cursor-grab hover:shadow-md transition-shadow">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="text-gray-600">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    <span class="text-sm font-medium">Circle</span>
                </div>
                <div draggable="true" data-type="text" class="shape-item flex items-center gap-2 p-3 bg-white rounded-lg border border-gray-200 cursor-grab hover:shadow-md transition-shadow">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="text-gray-600">
                        <path d="M5 4v3h5.5v12h3V7H19V4z"/>
                    </svg>
                    <span class="text-sm font-medium">Text</span>
                </div>
                <div draggable="true" data-type="button" class="shape-item flex items-center gap-2 p-3 bg-white rounded-lg border border-gray-200 cursor-grab hover:shadow-md transition-shadow">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="text-gray-600">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    <span class="text-sm font-medium">Button</span>
                </div>
                <div draggable="true" data-type="image" class="shape-item flex items-center gap-2 p-3 bg-white rounded-lg border border-gray-200 cursor-grab hover:shadow-md transition-shadow">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="text-gray-600">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <circle cx="8.5" cy="8.5" r="1.5"/>
                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                    </svg>
                    <span class="text-sm font-medium">Image</span>
                </div>
                <div draggable="true" data-type="card" class="shape-item flex items-center gap-2 p-3 bg-white rounded-lg border border-gray-200 cursor-grab hover:shadow-md transition-shadow">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" class="text-gray-600">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                        <line x1="1" y1="10" x2="23" y2="10"/>
                    </svg>
                    <span class="text-sm font-medium">Card</span>
                </div>
            </div>
        </div>

        <!-- Canvas -->
        <div class="flex-1 bg-white relative overflow-hidden">
            <div id="canvas" class="w-full h-full min-h-screen relative canvas-grid" style="background-image: repeating-linear-gradient(90deg, transparent, transparent calc(8.33% - 1px), #e5e7eb calc(8.33% - 1px), #e5e7eb 8.33%)">
                <!-- Elements will be rendered here -->
            </div>
        </div>

        <!-- Properties Panel -->
        <div id="propertiesPanel" class="w-80 bg-gray-50 border-l border-gray-200 p-4 overflow-y-auto">
            <div id="noSelection" class="text-center text-gray-500 mt-8">
                Select an element to edit its properties
            </div>
            
            <div id="propertiesContent" class="hidden">
                <h2 id="elementTitle" class="text-lg font-semibold mb-4 capitalize">Element Properties</h2>
                
                <div class="space-y-4">
                    <!-- Position & Size -->
                    <div>
                        <h3 class="font-medium mb-2">Position & Size</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Width</label>
                                <input type="number" id="widthInput" class="w-full px-2 py-1 border rounded text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Height</label>
                                <input type="number" id="heightInput" class="w-full px-2 py-1 border rounded text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Angle</label>
                                <input type="number" id="angleInput" class="w-full px-2 py-1 border rounded text-sm">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Z-Index</label>
                                <input type="number" id="zIndexInput" class="w-full px-2 py-1 border rounded text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- Styling -->
                    <div>
                        <h3 class="font-medium mb-2">Styling</h3>
                        <div class="space-y-2">
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Background Color</label>
                                <div class="flex gap-2">
                                    <input type="color" id="backgroundColorInput" class="w-8 h-8 rounded border">
                                    <input type="text" id="backgroundColorText" class="flex-1 px-2 py-1 border rounded text-sm">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Border Color</label>
                                <input type="color" id="borderColorInput" class="w-8 h-8 rounded border">
                            </div>
                            <div class="grid grid-cols-3 gap-2">
                                <div>
                                    <label class="block text-xs text-gray-600 mb-1">Border Width</label>
                                    <input type="number" id="borderWidthInput" class="w-full px-2 py-1 border rounded text-sm">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-600 mb-1">Border Radius</label>
                                    <input type="number" id="borderRadiusInput" class="w-full px-2 py-1 border rounded text-sm">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-600 mb-1">Padding</label>
                                    <input type="number" id="paddingInput" class="w-full px-2 py-1 border rounded text-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Text Content -->
                    <div id="textSection" class="hidden">
                        <h3 class="font-medium mb-2">Content</h3>
                        <div class="space-y-2">
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Text</label>
                                <textarea id="textContentInput" class="w-full px-2 py-1 border rounded text-sm h-20 resize-none"></textarea>
                            </div>
                            <div id="fontSizeSection" class="hidden">
                                <label class="block text-xs text-gray-600 mb-1">Font Size</label>
                                <input type="number" id="fontSizeInput" class="w-full px-2 py-1 border rounded text-sm">
                            </div>
                        </div>
                    </div>

                    <!-- Animation -->
                    <div>
                        <h3 class="font-medium mb-2">Animation</h3>
                        <div class="space-y-2">
                            <div>
                                <label class="block text-xs text-gray-600 mb-1">Type</label>
                                <select id="animationTypeInput" class="w-full px-2 py-1 border rounded text-sm">
                                    <option value="none">None</option>
                                    <option value="bounce">Bounce</option>
                                    <option value="pulse">Pulse</option>
                                    <option value="spin">Spin</option>
                                </select>
                            </div>
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label class="block text-xs text-gray-600 mb-1">Duration (ms)</label>
                                    <input type="number" id="animationDurationInput" class="w-full px-2 py-1 border rounded text-sm">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-600 mb-1">Delay (ms)</label>
                                    <input type="number" id="animationDelayInput" class="w-full px-2 py-1 border rounded text-sm">
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="checkbox" id="animationLoopInput" class="rounded">
                                <label class="text-xs text-gray-600">Loop animation</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/history.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/properties.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/export-import.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
